<div class="container">
  <section>
    <h2>Aprenda mais com as principais not√≠cias de TI</h2>
    <div class="card"  *ngFor="let post of posts">
      <div class="capa">
      <!--   <button (click)="delete('post.id')">Excluir</button> -->
        <img class="bg" src="assets/{{post.capa}}" alt="capa">
        <img class="perfil" src="assets/{{post.perfil}}" alt="imagem perfil">
      </div>
      <div class="corpo">
        <h3>{{ post.titulo }}</h3>
        <p>{{ post.corpo }}</p>
      </div>
    </div>
  </section>
</div>
